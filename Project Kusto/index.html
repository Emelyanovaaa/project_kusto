<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/edfce5a23b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="wrap">
            <div class="header_wrap">
                <div class="logo">
                    <img src="img/logo.png" alt="logo" class="logo_header">
                </div>
            </div>
        </div>
    </header>

    <section class="profile">
        <div class="wrap">
            <div class="profile_wrap">
                <div class="profile_info">
                    <div class="profile_info_img"><img src="img/Profil_Avatar.png" alt="photo"></div>
                    <div class="profile_info_text">
                        <div class="profile_info_name">
                            <p class="prof_info_name_text">Жак-Ив Кусто</p>
                            <div class="profile_info_discription">
                                <p class="prof_info_discrip_text">Oceanographer</p>
                            </div>
                        </div>
                        <div class="profile_info_edit">
                            <button class="btn_profile_edit">
                                <img src="img/profil_edit_icon.svg" alt="edit" class="btn_edit_icon">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="profile_add_info">
                    <div class="profile_add_button">
                        <button class="prof_add_btn">
                            <img class="prof_add_img" src="img/add_plus.png" alt="add">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="wrap">
            <div class="content_wrap">
                <div class="card">
                    <div class="card_img">
                        <img class="card__img" src="img/card_1.jpg" alt="photo">
                    </div>
                    <div class="card_under_img">
                        <div class="card_img_text">Карачаевск</div>
                        <div class="card_img_like"><button class="btn_like_icon"><i class="fa-regular fa-heart"></i></button></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_img">
                        <img class="card__img" src="img/card_2.jpg" alt="photo">
                    </div>
                    <div class="card_under_img">
                        <div class="card_img_text">Гора Эльбрус</div>
                        <div class="card_img_like"><button class="btn_like_icon"><i class="fa-regular fa-heart"></i></button></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_img">
                        <img class="card__img" src="img/card_3.jpg" alt="photo">
                    </div>
                    <div class="card_under_img">
                        <div class="card_img_text">Домбай</div>
                        <div class="card_img_like"><button class="btn_like_icon"><i class="fa-regular fa-heart"></i></button></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_img">
                        <img class="card__img" src="img/card_4.jpg" alt="photo">
                    </div>
                    <div class="card_under_img">
                        <div class="card_img_text">Гора Эльбрус</div>
                        <div class="card_img_like"><button class="btn_like_icon"><i class="fa-regular fa-heart"></i></button></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_img">
                        <img class="card__img" src="img/card_5.jpg" alt="photo">
                    </div>
                    <div class="card_under_img">
                        <div class="card_img_text">Домбай</div>
                        <div class="card_img_like"><button class="btn_like_icon"><i class="fa-regular fa-heart"></i></button></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_img">
                        <img class="card__img" src="img/card_6.jpg" alt="photo">
                    </div>
                    <div class="card_under_img">
                        <div class="card_img_text">Карачаево-Ч...</div>
                        <div class="card_img_like"><button class="btn_like_icon"><i class="fa-regular fa-heart"></i></button></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="wrap">
            <div class="footer_marka">
                <p class="footer_marka_text">© 2020 Mesto Russia</p>
            </div>
        </div>
    </footer>
</body>
</html>
